<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>X.Rates - Currency rates</title>
    <link rel='stylesheet' href='style.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
<div class='container-head'>
    <h1 >X.Rates</h1>
    <p>Your source for currency rates</p>
</div>
<div class='container'>
    <div class = "container-inner">
    <p id="result"></p> 
        <div class= 'source_item item'>
            <div class='item-input'> 
                <input id='source' type='number' class='source number-only'>  
            </div>
            <div class='item-select'> 
                <select class='select' name='from_currency' id='source_currency' value='0'></select> 
            </div>
        </div>
        <div class= 'target_item item'>
            <div class='item-input'>
                <input id='target' type='number' class='target number-only'>    
            </div>
            <div class='item-select'>
                <select class='select' name='to_currency' id='target_currency' value='0'></select>    
            </div>
        </div>
        <div class='swap'>
            <button type='button' class='button' onclick='swap()'><i class="icon-swap fas fa-1x fa-sync-alt"></i>Swap</button>    
        </div>
    </div>
</div>

<div class="container ">
    <div class="container-inner">
        <div class="item">
            <div class='item-select'>
                <select class='select' name='base_currency' id='base_currency' value='USD'></select>    
            </div>      
            <div class='b'>
                <button type='button' class='button base-select' onclick='selectBase()'>Select base currency</button>    
            </div>
        </div>
        <div id="rateData">
        </div>
    </div>
</div>
<div class="container">
    <div class="footerline">
        <p>@ 2021 Rajesh Aravind.All rights reserved</p>
    </div>
</div>
<script src='./currency_info_min.js' type='text/javascript'></script>
<script src='./index.js' type='text/javascript'></script>
</body>
</html
